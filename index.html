<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Styles/main.css">
</head>

<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="front">
      <div class="img-container">
        <img src="images/icon-star.svg" alt="Star">
      </div>

      <div class="feedback-text">
        <h2>how did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div class="btns-container">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>
      <button class="submit-btn">
        submit
      </button>
    </div>
    <div class="back">
      <div class="img-container">
        <img src="images/illustration-thank-you.svg" alt="Thnaks">
      </div>
      <div class="user-rating">
        you selected <span class="rating"></span> out of <span class="total-num"></span>
      </div>
      <div class="thanking-text">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!
        </p>
      </div>
    </div>
  </div>

  <script>

    let btns = document.querySelectorAll(".rating-btn");
    let numberOfBtns = btns.length
    let ratingBox = document.querySelector(".user-rating")
    ratingBox.lastElementChild.innerHTML = numberOfBtns;
    btns.forEach(element => {

      element.onclick = () => {
        let inner = element.innerHTML;
        ratingBox.firstElementChild.innerHTML = inner;
        document.querySelector(".container").style.transform = "translateX(-100%) rotateY(180deg)"
      }
    })

  </script>
</body>

</html>
